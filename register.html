<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="register.css" />
</head>

<body>
  <header>
    <div class="navbar">
      <a href="home.html">
        <div class="logo">&lt;/ZIDI&gt; </div>
      </a>
      <div class="nav">
        <a href="home.html">
          <div class="About">About Us</div>
        </a>
        <a href="login.html">
          <div class="Login">Login</div>
        </a>
      </div>
      <a href="Contact.html">
        <div class="Contact">Contact Us</div>
      </a>
    </div>


  </header>

  <main>


    <div class="whole">
      <div class="form-head">
        <h1>Sign Up</h1>
        <span>Its free</span>
      </div>
      <div class="form-body">
        <form action="results.html" method="get">

          <div class="text-inputs">
            <div class="firstname"><input type="text" name="name" id="Firstname" required placeholder="   First name"
                aria-required="true" /></div>


            <div class="lastname">
              <input type="text" name="name" id="Lastname" required placeholder="   Last name" aria-required="true" />
            </div>

            <div class="password">
              <input type="password" name="password" id="password" required placeholder="   Password"
                aria-required="true" />
            </div>

            <div class="tel">
              <input type="tel" name="phone" id="phone" placeholder="   Phone number" required />
            </div>

            <div class="email">
              <input type="email" for="email" id="email" placeholder="   Email" required />
            </div>

          </div>

          <div class="buttom">
            <div class="gender">
              <span id="gender-text">Gender</span>
              <div id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" />
              </div>
              <div id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" />
              </div>
            </div>


            <div class="buttom-right">
              <div class="birthdate">
                <label for="date">Birthdate</label>
                <input type="date" name="date" id="date" min="01-01-2022" required />
              </div>

              <div class="fav-color">
                <label for="favcolor">Favorite color:</label>
                <input type="color" id="favcolor" name="favcolor" />
              </div>
            </div>
          </div>


          <div class="buttons">
            <a href="success.html">
              <button type="submit" id="signup">Sign Up</button>
            </a>
            <button type="reset" id="reset">Reset</button>
          </div>

        </form>
      </div>
      <div class="buttom">


      </div>
    </div>
  </main>
</body>

</html>
